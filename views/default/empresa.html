<script>
	/* chart colors default */
	var $chrt_border_color = "#efefef";
	var $chrt_grid_color = "#DDD"
	var $chrt_main = "#E24913";
	/* red       */
	var $chrt_second = "#6595b4";
	/* blue      */
	var $chrt_third = "#FF9F01";
	/* orange    */
	var $chrt_fourth = "#7e9d3a";
	/* green     */
	var $chrt_fifth = "#BD362F";
	/* dark red  */
	var $chrt_mono = "#000";

		$(document).ready(function() {

				// DO NOT REMOVE : GLOBAL FUNCTIONS!
				pageSetUp();
				
				/* updating chart */
				if ($('#updating-chart').length) {

					// For the demo we use generated data, but normally it would be coming from the server
					var data = [], totalPoints = 200;
					function getRandomData() {
						if (data.length > 0)
							data = data.slice(1);

						// do a random walk
						while (data.length < totalPoints) {
							var prev = data.length > 0 ? data[data.length - 1] : 50;
							/*var y = prev + Math.random() * 10 - 5;
							if (y < 0)
								y = 0;
							if (y > 100)
								y = 100;*/
							var y = 0;
							data.push(y);
						}

						// zip the generated y values with the x values
						var res = [];
						for (var i = 0; i < data.length; ++i)
							res.push([i, data[i]])
						return res;
					}

					// setup control widget
					var updateInterval = 1000;
					$("#updating-chart").val(updateInterval).change(function() {
						var v = $(this).val();
						if (v && !isNaN(+v)) {
							updateInterval = +v;
							if (updateInterval < 1)
								updateInterval = 1;
							if (updateInterval > 2000)
								updateInterval = 2000;
							$(this).val("" + updateInterval);
						}
					});

					// setup plot
					var options = {
						yaxis : {
							min : 0,
							max : 100
						},
						xaxis : {
							min : 0,
							max : 100
						},
						colors : [$chrt_fourth],
						series : {
							lines : {
								lineWidth : 1,
								fill : true,
								fillColor : {
									colors : [{
										opacity : 0.4
									}, {
										opacity : 0
									}]
								},
								steps : false

							}
						}
					};
					var plot = $.plot($("#updating-chart"), [getRandomData()], options);

					function update() {
						plot.setData([getRandomData()]);
						// since the axes don't change, we don't need to call plot.setupGrid()
						plot.draw();

						setTimeout(update, updateInterval);
					}

					//update();

				}

				/*end updating chart*/
				/* site stats chart */

				if ($("#site-stats").length) {

					var pageviews = [[1, 0], [3, 0], [4, 0], [5, 0], [6, 0], [7, 0], [8, 0], [9, 0], [10, 0], [11, 0], [12, 0], [13, 0], [14, 0], [15, 0], [16, 0], [17, 0]];
					var visitors = [[1, 0], [3, 0], [4, 0], [5, 0], [6, 0], [7, 0], [8, 0], [9, 0], [10, 0], [11, 0], [12, 0], [13, 0], [14, 0], [15, 0], [16, 0], [17, 0]];
					//console.log(pageviews)
					var plot = $.plot($("#site-stats"), [{
						data : pageviews,
						label : "Activos"
					}, {
						data : visitors,
						label : "Pasivos"
					}], {
						series : {
							lines : {
								show : true,
								lineWidth : 1,
								fill : true,
								fillColor : {
									colors : [{
										opacity : 0.1
									}, {
										opacity : 0.15
									}]
								}
							},
							points : {
								show : true
							},
							shadowSize : 0
						},
						xaxis : {
							mode : "time",
							tickLength : 10
						},

						yaxes : [{
							min : 20,
							tickLength : 5
						}],
						grid : {
							hoverable : true,
							clickable : true,
							tickColor : $chrt_border_color,
							borderWidth : 0,
							borderColor : $chrt_border_color,
						},
						tooltip : true,
						tooltipOpts : {
							content : "%s for <b>%x:00 hrs</b> was %y",
							dateFormat : "%y-%0m-%0d",
							defaultTheme : false
						},
						colors : [$chrt_main, $chrt_second],
						xaxis : {
							ticks : 15,
							tickDecimals : 2
						},
						yaxis : {
							ticks : 15,
							tickDecimals : 0
						},
					});

				}

				/* end site stats */
				/* bar chart */

				if ($("#bar-chart").length) {

					var data1 = [];
					for (var i = 0; i <= 12; i += 1)
						//data1.push([i, parseInt(Math.random() * 30)]);
						data1.push([i, 0]);

					var data2 = [];
					for (var i = 0; i <= 12; i += 1)
						//data2.push([i, parseInt(Math.random() * 30)]);
						data2.push([i, 0]);

					var data3 = [];
					for (var i = 0; i <= 12; i += 1)
						//data3.push([i, parseInt(Math.random() * 30)]);
						data3.push([i, 0]);

					var ds = new Array();

					ds.push({
						data : data1,
						bars : {
							show : true,
							barWidth : 0.2,
							order : 1,
						}
					});
					ds.push({
						data : data2,
						bars : {
							show : true,
							barWidth : 0.2,
							order : 2
						}
					});
					ds.push({
						data : data3,
						bars : {
							show : true,
							barWidth : 0.2,
							order : 3
						}
					});

					//Display graph
					$.plot($("#bar-chart"), ds, {
						colors : [$chrt_second, $chrt_fourth, "#666", "#BBB"],
						grid : {
							show : true,
							hoverable : true,
							clickable : true,
							tickColor : $chrt_border_color,
							borderWidth : 0,
							borderColor : $chrt_border_color,
						},
						legend : true,
						tooltip : true,
						tooltipOpts : {
							content : "<b>%x</b> = <span>%y</span>",
							defaultTheme : false
						}

					});

				}
    
				/* end bar chart */
                // donut
				if ($('#donut-graph').length) {
					Morris.Donut({
						element : 'donut-graph',
						data : [{
                            value : {{=lista[0] if lista[0] else 0}},
							label : 'ACTIVO'
						}, {
                            value : {{=lista[1] if lista[1] else 0}},
							label : 'PASIVO'
						}, {
							value : {{=lista[2] if lista[2] else 0}},
							label : 'CAPITAL'
						}],
						formatter : function(x) {
							return '$ '+ x
						}
					});
				}
                          
               // Use Morris.Bar
				if ($('#normal-bar-graph').length) {

					Morris.Bar({
						element : 'normal-bar-graph',
						data : [{
							x : 'Actual',
                            ventas : {{=lista[3] if lista[0] else 0}},
                            costos : {{=lista[4] if lista[1] else 0}},
                            gastos : {{=lista[5] if lista[2] else 0}},
						}],
						xkey : 'x',
						ykeys : ['ventas', 'costos', 'gastos'],
						labels : ['Ventas', 'Costos', 'Gastos']
					});

				}

			});
    
         
</script>
