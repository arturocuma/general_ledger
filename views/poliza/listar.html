function cuadrarPoliza() {

    var url = window.location.pathname;
    var cadenitas = url.split('/');

    idPoliza = 'id=' + cadenitas.pop();

    $.post('{{=URL("cuadrar_poliza")}}', idPoliza).success(function(data){
        $('.indicador-poliza').html(data);
    });
}
