<script>
    
    $(function() {
	$('tr.parent')
		.css("cursor","pointer")
		.attr("title","Click to expand/collapse")
		.click(function(){
			$(this).siblings('.child-'+this.id).toggle();
		});
    
                                         
    $('#sel_tipo_cuentas').on('change', function (e) {
        tipo_cuentas=$(this).val();
        if (tipo_cuentas!='0'){
            $( "#div_cat_cuentas" ).load( '{{=URL('ul_list2')}}', { tipo_cuentas: tipo_cuentas });
        }
    });
        
});
    
</script>
