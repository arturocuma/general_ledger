{{extend 'layout.html'}}
<div class="row">
    <article class='col-xs-12 col-sm-12 col-md-12 col-lg-12'>
        <legend>
            <h1>
                <p>
                    <i class="fa-fw fa  fa-usd"></i>
                    {{=nombre_reporte}}
                </p>
                <small>Reporte del periodo del: {{=fecha_inicial}} al {{=fecha_final}}</small>
            </h1>
        </legend>
    </article>
</div>
<!-- widget grid -->
<section id="widget-grid" class="">
	<!-- row -->
	<div class="row">
		<article class="col-sm-12">
			<!-- new widget -->
			<div class="jarviswidget" id="wid-id-rep-creado-{{=str(reporte_id)}}"   data-widget-deletebutton="false">
				<header>
					<span class="widget-icon"> <i class="fa fa-building txt-color-darken"></i> </span>
					<h2>{{=nombre_reporte}}</h2>
                    <ul class="nav nav-tabs pull-right in" id="myTab">
                        <li class="active">
                            <a data-toggle="tab" href="#s1"><i class="fa fa-bar-chart-o"></i> <span class="hidden-mobile hidden-tablet">Listado</span></a>
                        </li>
                        <li>
                            <a data-toggle="tab" href="#s2"><i class="fa fa-search"></i> <span class="hidden-mobile hidden-tablet">Filtros</span></a>
                        </li>
                    </ul>
				</header>
				<!-- widget div-->
				<div class="no-padding">
                    <!-- widget edit box -->
					<div class="jarviswidget-editbox">
                        <!-- This area used as dropdown edit box -->
                            <input class="form-control" type="text">
							<span class="note"><i class="fa fa-check text-success"></i> Cambia el título!</span>
					</div>
                    <!-- end widget edit box -->
                
                     
					<div class="widget-body">
						<!-- content -->
						<div id="myTabContent" class="tab-content">
							<div class="tab-pane fade active in padding-10 no-padding-bottom" id="s1">
								<div class="">
									
										<!-- widget div-->
										<div>
											<!-- widget content -->
											<div class="widget-body ">
												<div class="widget-body-toolbar">
												</div>
												
													{{=tabla}}
												
											</div>
										</div>
									
								</div>
							</div>
							<!-- end s1 tab pane -->
                            <div class="tab-pane fade " id="s2">
                                <div class="padding-10">    
                                    <div class="panel-body" id="campos-filtro">
		                                <form class="smart-form" method="POST" id="filtros" name="filtros">
			                            <!--<article class="col-sm-12 col-md-12 col-lg-4">-->
			                                 <div role="content">
			                                 <div class="widget-body no-padding" >
			                                     <fieldset class="col-sm-12 col-md-12 col-lg-4">
                        			                 <section>
                                        				<label class="label">Tipo de cuenta</label>
                                        				<label class="select">
                                        				  <select id="tipo_cuentas" name="tipo_cuentas" class="activo">
                                        				    <option value="">Elegir</option>
                                        				    <option value="con_saldo" {{=XML("selected='selected'") if request.vars.tipo_cuentas=="con_saldo" else ""}}>Con saldo</option></option>
                                        				   <option value="todas" {{=XML("selected='selected'") if request.vars.tipo_cuentas=="todas" else ""}}>Todas</option>
                                        			     </select>
                                        				</label>
                                        			 </section>
                                        			 <section>
                                        				<label class="label">Fecha inicial</label>
                                        				<label class="input">
                                        				  <div class="input-group">
                                        				    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                        				    <input type="text" name="fecha_ini" class="activo fecha form-control input-sm" placeholder="Fecha inicio" value="{{=XML(request.vars.fecha_ini) if request.vars.fecha_ini else ''}}">
                                        				  </div>
                                        				</label>
                                    			      </section>
                                    			      <section>
                                        				<label class="label">Fecha final</label>
                                        				<label class="input">
                                        				  <div class="input-group">
                                        				    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                        				    <input type="text" name="fecha_fin" class="activo fecha form-control input-sm" placeholder="Fecha fin" value="{{=XML(request.vars.fecha_fin) if request.vars.fecha_fin else ''}}">
                                        				  </div>
                                        				</label>
                                    			      </section>
                                                       <section>
					                                        <button class="btn btn-primary" type="submit"><i class='fa fa-search'></i> Buscar </button>
					                                        <button class="btn btn-default" onclick="location.href='{{=URL('reportes','libro_diario')}}'" type="button"> Limpiar </button>
                                                    	</section> 
                                    			    </fieldset>
                                    			</div>
                                    	    </div>
                                    	</form>
                                    </div>
                                </div>
                            </div>
                            <!-- end s2 tab pane -->
						</div>
						<!-- end content -->
					</div>
				</div>
				<!-- end widget div -->
			</div>
			<!-- end widget -->
		</article>
	</div>
<!-- end row -->
</section>
<!-- end widget grid -->

		
<script type="text/javascript">
    $(document).ready(function() {
			
			pageSetUp();
			
			/*
			 * BASIC
			 */
			$('#dt_basic').dataTable({
                "bSort": false,
                "aoColumnDefs": [
                     { 'bSortable': false, 'aTargets': [0,1,2,3,4] }
                ],
                "aLengthMenu": [[10, 25, 50, 100, 200, -1], [10, 25, 50, 100, 200, "Todos"]],
                "iDisplayLength":50,
                "oLanguage":{
                    "sProcessing":     "Procesando...",
                    "sLengthMenu":     "_MENU_",
                    "sZeroRecords":    "No se encontraron resultados",
                    "sEmptyTable":     "Ningún dato disponible en esta tabla",
                    "sInfo":           "Mostrando registros del _START_ al _END_ de un total de _TOTAL_ registros",
                    "sInfoEmpty":      "Mostrando registros del 0 al 0 de un total de 0 registros",
                    "sInfoFiltered":   "(filtrado de un total de _MAX_ registros)",
                    "sInfoPostFix":    "",
                    "sUrl":            "",
                    "sInfoThousands":  ",",
                    "sLoadingRecords": "Cargando...",
                    "oPaginate": {
                        "sFirst":    "Primero",
                        "sLast":     "Último",
                        "sNext":     "Siguiente",
                        "sPrevious": "Anterior"
                    },
                    "oAria": {
                        "sSortAscending":  ": Activar para ordenar la columna de manera ascendente",
                        "sSortDescending": ": Activar para ordenar la columna de manera descendente"
                    }
                },
			});
	
			/* END BASIC */
	
			/* Add the events etc before DataTables hides a column */
			$("#datatable_fixed_column thead input").keyup(function() {
				oTable.fnFilter(this.value, oTable.oApi._fnVisibleToColumnIndex(oTable.fnSettings(), $("thead input").index(this)));
			});
	
			$("#datatable_fixed_column thead input").each(function(i) {
				this.initVal = this.value;
			});
			$("#datatable_fixed_column thead input").focus(function() {
				if (this.className == "search_init") {
					this.className = "";
					this.value = "";
				}
			});
			$("#datatable_fixed_column thead input").blur(function(i) {
				if (this.value == "") {
					this.className = "search_init";
					this.value = this.initVal;
				}
			});		
			
	
			var oTable = $('#datatable_fixed_column').dataTable({
				"sDom" : "<'dt-top-row'><'dt-wrapper't><'dt-row dt-bottom-row'<'row'<'col-sm-6'i><'col-sm-6 text-right'p>>",
				//"sDom" : "t<'row dt-wrapper'<'col-sm-6'i><'dt-row dt-bottom-row'<'row'<'col-sm-6'i><'col-sm-6 text-right'>>",
				"oLanguage" : {
					"sSearch" : "Search all columns:"
				},
				"bSortCellsTop" : true
			});

			/*
			 * COL ORDER
			 */
			$('#datatable_col_reorder').dataTable({
				"sPaginationType" : "bootstrap",
				"sDom" : "R<'dt-top-row'Clf>r<'dt-wrapper't><'dt-row dt-bottom-row'<'row'<'col-sm-6'i><'col-sm-6 text-right'p>>",
				"fnInitComplete" : function(oSettings, json) {
					$('.ColVis_Button').addClass('btn btn-default btn-sm').html('Columns <i class="icon-arrow-down"></i>');
				}
			});

			/* END COL ORDER */

			/* TABLE TOOLS */
			$('#datatable_tabletools').dataTable({
				"sDom" : "<'dt-top-row'Tlf>r<'dt-wrapper't><'dt-row dt-bottom-row'<'row'<'col-sm-6'i><'col-sm-6 text-right'p>>",
				"oTableTools" : {
					"aButtons" : ["copy", "print", {
						"sExtends" : "collection",
						"sButtonText" : 'Save <span class="caret" />',
						"aButtons" : ["csv", "xls", "pdf"]
					}],
					"sSwfPath" : "{{=URL('static', 'smartadmin/js/plugin/datatables/media/swf/copy_csv_xls_pdf.swf')}}"
				},
				"fnInitComplete" : function(oSettings, json) {
					$(this).closest('#dt_table_tools_wrapper').find('.DTTT.btn-group').addClass('table_tools_group').children('a.btn').each(function() {
						$(this).addClass('btn-sm btn-default');
					});
				}
			});
		/* END TABLE TOOLS */
        
        $(".fa-calendar").click(function () {
				$(".fecha").datepicker({
						dateFormat: 'yy-mm-dd',
					});
			});
			$(".fecha").datepicker({
				dateFormat: 'yy-mm-dd',
			});
		})
</script>
