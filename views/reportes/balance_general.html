{{extend 'layout.html'}}
<style>
table > tbody > tr{
    -webkit-transition: all .2s ease-in-out;
    -moz-transition: all .2s ease-in-out;
    color: #212C7F;
}
table > tbody > tr:hover{
    background-color: #eee;
    background-image: -moz-linear-gradient(center top , #f2f2f2 0px, #fafafa 100%);
    background-image: -webkit-linear-gradient(center top , #f2f2f2 0px, #fafafa 100%);
    background-image: -o-linear-gradient(center top , #f2f2f2 0px, #fafafa 100%);
    background-image: -ms-linear-gradient(center top , #f2f2f2 0px, #fafafa 100%);
    background-image: linear-gradient(center top , #f2f2f2 0px, #fafafa 100%);
    -ms-transform: scale(1.08,1.08); /* IE 9 */
    -webkit-transform: scale(1.08,1.08); /* Chrome, Safari, Opera */
    transform: scale(1.08,1.08);
}

</style>

<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <legend>
            <h1>
                <i class="fa-fw fa fa-bar-chart-o"></i>
                Balance General
            </h1>
        </legend>
    </div>
</div>
<!-- widget grid -->
<section id="widget-grid" class="">
    <!-- row -->
    <div class="row">
        <article class="col-sm-12">
            <!-- new widget -->
            <div class="jarviswidget" id="wid-id-0" data-widget-togglebutton="false" data-widget-editbutton="false" data-widget-fullscreenbutton="false" data-widget-colorbutton="false" data-widget-deletebutton="false">
                <header>
                    <span class="widget-icon"> <i class="fa fa-bar-chart-o txt-color-darken"></i> </span>
                    <h2 style="font-weight: bold">Balance General</h2>
                </header>
                <!-- widget div-->
                <div class="no-padding">
                    <div class="widget-body">
                        <!-- content -->
                        <div id="myTabContent" class="tab-content">
                            <div class="tab-pane fade active in no-padding-bottom" id="s1">
                                <div class="padding-10">
                                    <ul id="expList">
                                        {{=balance}}
                                    </ul>
                                </div>
                            </div>
                            <!-- end s1 tab pane -->
                        </div>
                        <!-- end content -->
                    </div>
                </div>
                <!-- end widget div -->
            </div>
            <!-- end widget -->
        </article>
    </div>
<!-- end row -->
</section>
<!-- end widget grid -->
